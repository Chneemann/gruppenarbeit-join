<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" href="./assets/img/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/login_signup.css" />
    <link
      rel="stylesheet"
      href="./fonts/Figtree/Figtree-VariableFont_wght.ttf"
    />
    <link
      rel="stylesheet"
      href="./fonts/Inter/Inter-VariableFont_slnt,wght.ttf"
    />
    <title>Join</title>
    <script src="script.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/login_signup.js"></script>
  </head>
  <body onload="initLogin()">
    <div id="loginpage">
      <div id="login-signup-page">
        <div id="logo-loading">
          <img class="logo-loading" src="./assets/img/logo.svg" alt="" />
        </div>
        <div id="login-page" class="d-none">
          <img class="logo" src="./assets/img/logo.svg" alt="" />
          <div class="not-a-join-user">
            <p>Not a Join user?</p>
            <button onclick="loadSignupPage()">Sign up</button>
          </div>
          <form id="login-form" onsubmit="login(); return false;">
            <div class="login-content">
              <h1>Log in</h1>
              <img src="./assets/img/blue-line.svg" alt="" />
              <div class="login-input-fields">
                <input
                  type="text"
                  id="loginEmail"
                  placeholder="Email"
                  class="input-icon-mail"
                  oninput="changeInputTextColor('loginEmail')"
                  required
                />
                <input
                  type="password"
                  id="loginPassword"
                  placeholder="Password"
                  class="input-icon-lock"
                  oninput="changeInputTextColor('loginPassword')"
                  required
                />
              </div>
              <div class="login-check-button">
                <input type="checkbox" id="loginCheckBox" />
                <label for="loginCheckBox">Remember me</label>
              </div>
              <div class="login-buttons">
                <button id="loginBtn" class="login-btn" type="submit">
                  Log in
                </button>
                <button
                  id="guestLoginBtn"
                  class="login-btn-guest"
                  type="button"
                  onclick="guestLogin()"
                >
                  Guest Log in
                </button>
              </div>
            </div>
          </form>
        </div>
        <form onsubmit="register(); return false">
          <div id="signup-page" class="d-none">
            <img class="logo" src="./assets/img/logo.svg" alt="" />
            <div class="signup-content">
              <h1>Sign up</h1>
              <img src="./assets/img/blue-line.svg" alt="" />
              <img
                onclick="loadLoginPage()"
                src="./assets/img/arrow-left-line.svg"
                alt=""
              />
              <div class="signup-input-fields">
                <input
                  type="text"
                  id="signupUsername"
                  placeholder="Name"
                  class="input-icon-name"
                  autocomplete="new-password"
                  oninput="changeInputTextColor('signupUsername')"
                  required
                />
                <input
                  type="text"
                  id="signupEmail"
                  placeholder="Email"
                  class="input-icon-mail"
                  autocomplete="new-password"
                  oninput="changeInputTextColor('signupEmail')"
                  required
                />
                <input
                  type="password"
                  id="signupPassword"
                  placeholder="Password"
                  class="input-icon-lock"
                  autocomplete="new-password"
                  oninput="changeInputTextColor('signupPassword')"
                  required
                />
                <input
                  type="password"
                  id="signupConfirmPassword"
                  placeholder="Confirm Password"
                  autocomplete="new-password"
                  oninput="changeInputTextColor('signupConfirmPassword')"
                  class="input-icon-lock"
                  required
                />
              </div>
              <div class="signup-check-button">
                <input type="checkbox" id="signupCheckBox" required />
                <label for="signupCheckBox"
                  >I accept the
                  <a
                    onclick="renderPrivacyPolicyLegalNotice('./html/privacypolicy.html')"
                    >Privacy Policy</a
                  ></label
                >
              </div>
              <div class="signup-buttons">
                <button id="signupBtn" class="signup-btn" type="submit">
                  Sign up
                </button>
              </div>
            </div>
          </div>
        </form>
        <footer id="footer" class="footer d-none">
          <a
            onclick="renderPrivacyPolicyLegalNotice('./html/privacypolicy.html')"
            >Privacy Policy</a
          >
          <a onclick="renderPrivacyPolicyLegalNotice('./html/legalnotice.html')"
            >Legal notice</a
          >
        </footer>
      </div>
    </div>
    <div id="information-window" class="dialog-bg">
      <div id="information-msg"></div>
    </div>
  </body>
</html>

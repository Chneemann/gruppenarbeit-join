<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" href="./assets/img/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/login_signup.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/add_edit_task.css" />
    <link rel="stylesheet" href="./css/address.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="css/mobile_summary.css" />
    <link rel="stylesheet" href="css/summary.css" />
    <link
      rel="stylesheet"
      href="./fonts/Figtree/Figtree-VariableFont_wght.ttf"
    />
    <script src="./script.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/login_signup.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/add_edit_task.js"></script>
    <script src="./js/address.js"></script>
    <style>
      .content {
        position: fixed;
        top: 96px;
        left: 232px;
        right: 0;
        height: calc(100% - (96px));
        overflow: auto;
        background-color: var(--very-light-gray);
      }
      @media (max-width: 859px) {
        .content {
          top: 80px;
          left: 0;
          height: calc(100% - (80px + 80px));
        }
        #board-page {
          padding-top: 48px;
        }
        #add-task-page {
          padding-top: 48px;
        }
      }
    </style>
  </head>
  <body onload="includeHTML(), initLogin(), userBadget()">
    <div id="loginpage">
      <div id="login-signup-page">
        <div id="logo-loading">
          <img class="logo-loading" src="./assets/img/logo.svg" alt="" />
        </div>
        <div id="login-page" class="d-none">
          <img class="logo" src="./assets/img/logo.svg" alt="" />
          <div class="not-a-join-user">
            <p>Not a Join user?</p>
            <button onclick="loadSignupPage()">Sign up</button>
          </div>
          <form id="login-form" onsubmit="login(); return false;">
            <div class="login-content">
              <h1>Log in</h1>
              <img src="./assets/img/blue-line.svg" alt="" />
              <div class="login-input-fields">
                <input
                  type="text"
                  id="loginEmail"
                  placeholder="Email"
                  class="input-icon-mail"
                  required
                />
                <input
                  type="password"
                  id="loginPassword"
                  placeholder="Password"
                  class="input-icon-lock"
                  required
                />
              </div>
              <div class="login-check-button">
                <input type="checkbox" id="loginCheckBox" />
                <label for="loginCheckBox">Remember me</label>
              </div>
              <div class="login-buttons">
                <button id="loginBtn" class="login-btn" type="submit">
                  Log in
                </button>
                <button
                  id="guestLoginBtn"
                  class="login-btn-guest"
                  type="button"
                  onclick="guestLogin()"
                >
                  Guest Log in
                </button>
              </div>
            </div>
          </form>
        </div>
        <form onsubmit="register(); return false">
          <div id="signup-page" class="d-none">
            <img class="logo" src="./assets/img/logo.svg" alt="" />
            <div class="signup-content">
              <h1>Sign up</h1>
              <img src="./assets/img/blue-line.svg" alt="" />
              <img
                onclick="loadLoginPage()"
                src="./assets/img/arrow-left-line.svg"
                alt=""
              />
              <div class="signup-input-fields">
                <input
                  type="text"
                  id="signupUsername"
                  placeholder="Name"
                  class="input-icon-name"
                  required
                />
                <input
                  type="text"
                  id="signupEmail"
                  placeholder="Email"
                  class="input-icon-mail"
                  required
                />
                <input
                  type="password"
                  id="signupPassword"
                  placeholder="Password"
                  class="input-icon-lock"
                  required
                />
                <input
                  type="password"
                  id="signupConfirmPassword"
                  placeholder="Confirm Password"
                  class="input-icon-lock"
                  required
                />
              </div>
              <div class="signup-check-button">
                <input type="checkbox" id="signupCheckBox" required />
                <label for="signupCheckBox"
                  >I accept the <a href="#">Privacy Policy</a></label
                >
              </div>
              <div class="signup-buttons">
                <button id="signupBtn" class="signup-btn" type="submit">
                  Sign up
                </button>
              </div>
            </div>
          </div>
        </form>
        <footer id="footer" class="footer d-none">
          <a href="#">Privacy Policy</a>
          <a href="#">Legal notice</a>
        </footer>
      </div>
    </div>
    <div id="mainpage" class="d-none">
      <div
        w3-include-html="./html/mobile_header.html"
        id="mobile-header"
        class="d-none"
      ></div>
      <div w3-include-html="./html/navbar.html" id="navbar"></div>
      <div
        w3-include-html="./html/mobile_navbar.html"
        id="mobile-navbar"
        class="d-none"
      ></div>
      <div id="mainpage-content" class="content">
        <div w3-include-html="./summary.html"></div>
      </div>
    </div>
  </body>
</html>

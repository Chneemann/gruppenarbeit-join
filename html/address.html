<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adressbuch</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/address.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.png">
    <script src="../js/address.js"></script>
</head>

<body onload="renderContacts()">


    <div class="left-frame">
        <img class="logo-up-left" src="../assets/img/Join logo light.png" alt="">


        <div class="nav-links">
            <img onclick="" src="../assets/img/Summary.png">
            <img src="../assets/img/Add Task.png">
            <img src="../assets/img/Board.png">
            <img src="../assets/img/Contacts.png">
        </div>

        <div class="reference">
            <div><a href="">Privacy Policy</a></div>
            <div> <a href="">Legal Notice</a></div>
            <div> <a href="">log out</a></div>


        </div>
    </div>
    <div class="upper-frame">
        <span>Kanban Project Management Tool</span>
    </div>
    
  
    <div id="add-contact-overlay" onclick="closeAddContact()"> <!-- eigentlich der frame*-->
        <div id="add-contact">

            <div class="add-contact-left"><img src="../assets/img/Join logo light.png" alt="">
                <h1 id="overlay-header">Add contact</h1>
                <span>Tasks are better with a Team </span>
                <img src="../assets/img/Vector 5.png" alt="">
            </div>


            <img class="big-badge"     src="../assets/img/Group 13.png" alt="">


            <div class="add-contact-form">
                <img src="../assets/img/close.svg" alt="" onclick="closeAddContact()">
            <div class="contact-inputs">
                <input type="text" placeholder='Name' id="name" ><input type="email" placeholder='Email' id="email"><input type="tel"
                    placeholder='Phone' id="phone">
               
            </div>

    <div class="send-buttons"><button class="add-contact-btn-clear"><span>cancel</span><img src="../assets/img/close.svg" alt="close" onclick="closeAddContact()" /></button>
        <button class="add-contact-btn-create"><span>create contact</span><img src="../assets/img/check.svg" alt="ckeck" /></button>
            </div>
            </div>
        </div>
    </div>


    <div class="inner-frame">
        <div id="scrollbar">
            <button onclick="addContact()">
                <div><span>Add new contact</span> <img src="../assets/img/person_add.png" alt=""></div>
            </button>
            <div class="contact-list" id="contact-list">
                
                <div id="card"></div>
            </div>
        </div>

        <div id="view-contact">

            <div class="contact-header">
                <h1>Contacts</h1>
                <div class="separator"></div>
                <span>Better with a team</span>
            </div>
            <div id="card-closeup"></div>
        </div>
    </div>
</body>

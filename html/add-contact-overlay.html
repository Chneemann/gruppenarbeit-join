<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adressbuch</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/address.css" />
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.png">
    <script src="../js/address.js"></script>
</head>

<body>

    <div id="add-contact-overlay" onclick="off()"> <!-- eigentlich der frame*-->
        <div id="add-contact">

            <div class="add-contact-left"><img src="../assets/img/Join logo light.png" alt="">
                <h1 id="overlay-header">Add Contacts</h1><span>Tasks are better with a Team </span>
            </div>


            <img class="big-badge"     src="../assets/img/Group 13.png" alt="">


            <div class="add-contact-form">
                <img src="../assets/img/close.svg" alt="" onclick="closeAddContact()">
            <div class="contact-inputs">
                <input type="text" placeholder='Name' id="name" ><input type="email" placeholder='Email' id="email"><input type="tel"
                    placeholder='Phone' id="phone">
               
            </div>

    <div class="send-buttons"><button class="add-contact-btn-clear"><span>cancel</span><img src="../assets/img/close.svg" alt="close" /></button>
        <button class="add-contact-btn-create"><span>create contact</span><img src="../assets/img/check.svg" alt="ckeck" /></button>
            </div>
            </div>
        </div>
    </div>

</body>

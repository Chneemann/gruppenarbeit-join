<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/board.css" />
    <script src="../script.js"></script>
    <script src="../js/board.js"></script>
  </head>
  <body onload="includeHTML()">
    <div
      w3-include-html="../html/mobile_header.html"
      class="mobile-header-include"
    ></div>
    <div
      w3-include-html="../html/task_overlay.html"
      id="task-overlay-cart"
      class="dialog-bg"
      onclick="closeCart(event)"
    ></div>
    <div class="board-page">
      <div class="board-header">
        <h1>Board</h1>
        <div class="board-search">
          <div>
            <input type="text" placeholder="Find Task" />
            <span class="board-line"></span>
          </div>
          <button class="board-btn-add-task" type="submit">
            <div class="board-btn-inside">
              <span>Add Task</span>
              <img src="../assets/img/add_white.svg" alt="check" />
            </div>
          </button>
        </div>
      </div>
      <div class="board-content">
        <div id="board-content-headline">
          <div class="board-content-column">
            <div class="board-content-headline">
              <span>To do</span><img src="../assets/img/add.svg" alt="" />
            </div>
            <div id="board-content-task-todo" class="board-content-tasks">
              <div class="board-empty-task">No tasks To do</div>
            </div>
          </div>

          <div class="board-content-column">
            <div class="board-content-headline">
              <span>In progress</span><img src="../assets/img/add.svg" alt="" />
            </div>
            <div id="board-content-task-inprogress" class="board-content-tasks">
              <div class="board-cart" onclick="openCart()">
                <div class="board-card-category blue">User Story</div>
                <div class="board-card-headline">
                  Kochwelt Page & Recipe Recommender
                </div>
                <div class="board-card-description">
                  Build start page with recipe recommendation...
                </div>
                <div class="board-card-subtask">
                  <div class="board-card-subtask-line">
                    <span class="filler-half"></span>
                  </div>
                  <div class="board-card-subtask-text">1/2 Subtasks</div>
                </div>
                <div class="board-card-footer">
                  <div id="board-card-footer-badge">
                    <span class="board-card-footer-badged orange">AM</span>
                    <span class="board-card-footer-badged turquoise">EM</span>
                    <span class="board-card-footer-badged purple">MB</span>
                  </div>
                  <div class="board-card-footer-priority"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="board-content-column">
            <div class="board-content-headline">
              <span>Await feedback</span
              ><img src="../assets/img/add.svg" alt="" />
            </div>
            <div
              id="board-content-task-awaitfeedback"
              class="board-content-tasks"
            ></div>
          </div>

          <div class="board-content-column">
            <div class="board-content-headline">
              <span>Done</span><img src="../assets/img/add.svg" alt="" />
            </div>
            <div id="board-content-task-done" class="board-content-tasks"></div>
          </div>
        </div>
        <div id="board-content-tasks"></div>
      </div>
    </div>
  </body>
</html>

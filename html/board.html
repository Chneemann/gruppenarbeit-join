<div
  w3-include-html="./html/task_overlay.html"
  id="task-overlay-cart"
  class="dialog-bg d-none"
  onclick="closeCart(event)"
></div>
<div
  w3-include-html="./html/add_task.html"
  id="add-task-dialog"
  class="dialog-bg d-none"
  onclick="closeAddTask(event)"
></div>
<div class="board-page" id="board-page">
  <div class="board-header">
    <h1>Board</h1>
    <div class="board-search">
      <div>
        <input
          id="board-searchfield"
          type="text"
          placeholder="Find Task"
          oninput="searchTask()"
        />
        <span class="board-line"></span>
      </div>
      <button class="board-btn-add-task" type="submit" onclick="openAddTask()">
        <div class="board-btn-inside">
          <span>Add Task</span>
          <img src="./assets/img/add_white.svg" alt="check" />
        </div>
      </button>
    </div>
  </div>
  <div class="board-content">
    <div id="board-content-headline">
      <div class="board-content-column">
        <div class="board-content-headline">
          <span>To do</span
          ><img src="./assets/img/add.svg" alt="add" onclick="openAddTask()" />
        </div>
        <div
          id="board-content-task-todo"
          class="board-content-tasks"
          ondrop="drop('todo')"
          ondragover="allowDrop(event)"
        ></div>
      </div>

      <div class="board-content-column">
        <div class="board-content-headline">
          <span>In progress</span
          ><img src="./assets/img/add.svg" alt="add" onclick="openAddTask()" />
        </div>
        <div
          id="board-content-task-inprogress"
          class="board-content-tasks"
          ondrop="drop('inprogress')"
          ondragover="allowDrop(event)"
        ></div>
      </div>

      <div class="board-content-column">
        <div class="board-content-headline">
          <span>Await feedback</span
          ><img src="./assets/img/add.svg" alt="add" onclick="openAddTask()" />
        </div>
        <div
          id="board-content-task-awaitfeedback"
          class="board-content-tasks"
          ondrop="drop('awaitfeedback')"
          ondragover="allowDrop(event)"
        ></div>
      </div>

      <div class="board-content-column">
        <div class="board-content-headline">
          <span>Done</span
          ><img src="../assets/img/add.svg" alt="add" onclick="openAddTask()" />
        </div>
        <div
          id="board-content-task-done"
          class="board-content-tasks"
          ondrop="drop('done')"
          ondragover="allowDrop(event)"
        ></div>
      </div>
    </div>
    <div id="board-content-tasks"></div>
  </div>
</div>

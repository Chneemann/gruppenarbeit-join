<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adressbuch</title>

    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <script src="./js/address.js"></script>

</head>

<body>

    
    <div id="add-contact-overlay" class="d-none">
    </div>


    <div class="inner-frame">
        <div id="scrollcontainer" >
            <button onclick="openAddContact()" class="button-open-add-contact-desktop">
                <div><span>Add new contact</span> <img src="./assets/img/person_add.png" alt=""></div>
            </button>
            <div class="contact-list" id="contact-list">

                <div id="card"></div>
            </div>
            <button onclick="openAddContact()" class="button-open-add-contact-mobile">
                <img src="./assets/img/Secondary mobile contact V1.png" alt="">
            </button>
        </div>

        <div id="view-contact">
            <img src="./assets/img/arrow-left-line.svg" id="mobile-back-arrow" onclick="hideViewCard()">
            <div class="contact-header">
                <h1>Contacts</h1>
                <div class="separator"></div>
                <span>Better with a team</span>
            </div>
            <div id="card-closeup"></div>
            
        </div>
    </div>
</body>

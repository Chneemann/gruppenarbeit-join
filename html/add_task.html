<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/add_task.css" />
  </head>
  <body>
    <div class="add-task-page">
      <h1>Add Task</h1>
      <div class="add-task-formular">
        <div class="add-task-left">
          <div class="add-task-title">
            <p>Title<span class="red-dot">*</span></p>
            <input
              type="text"
              id="add-task-titel"
              placeholder="Enter a title"
              required
            />
          </div>
          <div class="add-task-description">
            <p>Description</p>
            <textarea
              id="add-task-description"
              placeholder="Enter a Description"
              required
            ></textarea>
          </div>
          <div class="add-task-assignet">
            <p>Assignet to</p>
            <select id="add-task-assignet" required>
              <option value="" disabled selected>
                Select contacts to assign
              </option>
            </select>
          </div>
        </div>
        <div class="add-task-middle"></div>
        <div class="add-task-right">
          <div class="add-task-date">
            <p>Due date<span class="red-dot">*</span></p>
            <input
              type="date"
              id="add-task-date"
              placeholder="Enter a title"
              required
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

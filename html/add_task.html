<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/add_task.css" />
    <script src="/js/add_task.js"></script>
  </head>
  <body>
    <div class="add-task-page">
      <h1>Add Task</h1>
      <div class="add-task-formular">
        <div class="add-task-left">
          <div class="add-task-title">
            <p>Title<span class="red-dot">*</span></p>
            <input
              type="text"
              id="add-task-titel"
              placeholder="Enter a title"
              required
            />
          </div>
          <div class="add-task-description">
            <p>Description</p>
            <textarea
              id="add-task-description"
              placeholder="Enter a Description"
            ></textarea>
          </div>
          <div class="add-task-assignet">
            <p>Assignet to</p>
            <select id="add-task-assignet" required>
              <option value="" disabled selected>
                Select contacts to assign
              </option>
            </select>
          </div>
        </div>
        <div class="add-task-middle">
          <div class="add-task-line"></div>
        </div>
        <div class="add-task-right">
          <div class="add-task-date">
            <p>Due date<span class="red-dot">*</span></p>
            <input
              type="date"
              id="add-task-date"
              placeholder="Enter a title"
              required
            />
          </div>
          <div class="add-task-prio">
            <p>Prio</p>
            <div class="add-task-prio-fields">
              <button class="add-task-prio-field icon-urgent">Urgent</button>
              <button class="add-task-prio-field icon-medium">Medium</button>
              <button class="add-task-prio-field icon-low">Low</button>
            </div>
          </div>
          <div class="add-task-category">
            <p>Category</p>
            <select id="add-task-category" required>
              <option value="" disabled selected>Select task category</option>
            </select>
          </div>
          <div class="add-task-subtask">
            <p>Subtask</p>
            <input
              type="text"
              id="add-task-subtask"
              placeholder="Add new subtask"
              onclick="addSubtask()"
            />
            <div id="add-task-icons">
              <div id="add-task-icon-add">
                <img
                  src="../assets/img/add.svg"
                  alt="add"
                  onclick="addSubtask()"
                  class="add-task-icon"
                />
              </div>
              <div id="add-task-icon-close-check" class="d-none">
                <img
                  src="../assets/img/close.svg"
                  alt="close"
                  onclick="closeSubtask()"
                  class="add-task-icon"
                />
                <span class="add-task-line small"></span>
                <img
                  src="../assets/img/check-black.png"
                  alt="check"
                  class="add-task-icon"
                />
              </div>
              <img
                src="../assets/img/edit.svg"
                alt="edit"
                id="add-task-icon-edit"
                class="d-none"
              />
              <img
                src="../assets/img/delete.svg"
                alt="delete"
                id="add-task-icon-delete"
                class="d-none"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

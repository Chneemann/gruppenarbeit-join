<div id="add-task-page" onclick="event.stopPropagation()">
  <div class="add-task-header">
    <h1>Add Task</h1>
    <div
      id="add-task-img-close"
      class="add-task-img-close d-none"
      onclick="closeAddTask()"
    >
      <img src="./assets/img/addtask/close.svg" alt="" />
    </div>
  </div>
  <div id="add-task-formular" class="add-task-formular">
    <div class="add-task-left">
      <div class="add-task-title">
        <p>Title<span class="red-dot">*</span></p>
        <input
          type="text"
          id="addTaskTitel"
          class=""
          placeholder="Enter a title"
          oninput="changeInputTextColor('addTaskTitel')"
          required
        />
      </div>
      <div id="addTaskTitelError" class="add-task-errortext d-none">
        This field needs to be filled out
      </div>
      <div class="add-task-description">
        <p>Description</p>
        <textarea
          id="addTaskDescription"
          placeholder="Enter a Description"
          oninput="changeInputTextColor('addTaskDescription')"
        ></textarea>
      </div>
      <div id="add-task-assignet" class="add-task-assignet"></div>
    </div>
    <div class="add-task-middle">
      <div class="add-task-line"></div>
    </div>
    <div class="add-task-right">
      <div class="add-task-date">
        <p>Due date<span class="red-dot">*</span></p>
        <input
          type="date"
          id="addTaskDate"
          oninput="changeInputTextColor('addTaskDate')"
          required
        />
        <div id="addTaskDateError" class="add-task-errortext d-none">
          A date must be entered
        </div>
      </div>
      <div class="add-task-prio">
        <p>Prio<span class="red-dot">*</span></p>
        <div class="add-task-prio-fields">
          <button
            id="icon-urgent"
            class="add-task-prio-field icon-urgent"
            type="button"
            onclick="addPrioStatus(id)"
          >
            <div id="icon-urgent-inline" class="add-task-prio-button">
              <span>Urgent</span>
              <img src="./assets/img/addtask/urgent.svg" alt="" />
            </div>
          </button>
          <button
            id="icon-medium"
            class="add-task-prio-field"
            type="button"
            onclick="addPrioStatus(id)"
          >
            <div id="icon-medium-inline" class="add-task-prio-button">
              <span>Medium</span>
              <img src="./assets/img/addtask/medium.svg" alt="" />
            </div>
          </button>
          <button
            id="icon-low"
            class="add-task-prio-field icon-low"
            type="button"
            onclick="addPrioStatus(id)"
          >
            <div id="icon-low-inline" class="add-task-prio-button">
              <span>Low</span>
              <img src="./assets/img/addtask/low.svg" alt="" />
            </div>
          </button>
        </div>
        <div id="addTaskPrioError" class="add-task-errortext d-none">
          You must select a priority
        </div>
      </div>
      <div class="add-task-category">
        <p>Category<span class="red-dot">*</span></p>
        <select id="addTaskCategory" required>
          <option value="" selected>Select task category</option>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Angular">Angular</option>
        </select>
        <div id="addTaskCategoryError" class="add-task-errortext d-none">
          A category must be selected
        </div>
      </div>
      <div class="add-task-subtask">
        <p>Subtask</p>
        <input
          type="text"
          id="add-task-subtask"
          placeholder="Add new subtask"
          oninput="userInputSubtask('add')"
        />
        <div id="add-task-icons">
          <div id="add-task-icon-add">
            <img
              src="./assets/img/addtask/add.svg"
              alt="add"
              class="add-task-icon2"
            />
          </div>
          <div id="add-task-icon-close-check" class="flex d-none">
            <img
              src="./assets/img/addtask/close.svg"
              alt="close"
              onclick="closeSubtask('add')"
              class="add-task-icon"
            />
            <span class="add-task-line small"></span>
            <img
              src="./assets/img/addtask/check-black.svg"
              alt="check"
              onclick="confirmSubtask('add')"
              class="add-task-icon"
            />
          </div>
        </div>
        <div id="add-task-subtask-addet"></div>
      </div>
    </div>
  </div>
  <div class="add-task-footer">
    <div class="add-task-required">
      <span class="red-dot">*</span> This field is required
    </div>
    <div class="add-task-buttons">
      <button
        id="clearTaskBtn"
        class="add-task-btn-clear"
        type="submit"
        onclick="clearTask()"
      >
        <div class="add-task-btn-inside">
          <span>Clear</span>
          <img src="./assets/img/addtask/close.svg" alt="close" />
        </div>
      </button>
      <button class="add-task-btn-create" type="submit" onclick="createTask()">
        <div id="addTaskBtn" class="add-task-btn-inside">
          <span>Create Task</span>
          <img src="./assets/img/addtask/check.svg" alt="ckeck" />
        </div>
      </button>
    </div>
  </div>
</div>

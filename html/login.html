<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Login</title>
    <link rel="stylesheet" href="/css/login_signup.css" />
    <link
      rel="stylesheet"
      href="/fonts/Figtree/Figtree-VariableFont_wght.ttf"
    />
    <script src="/js/login_signup.js"></script>
  </head>
  <body>
    <div class="logo"><img src="/assets/img/logo.svg" alt="" /></div>
    <div class="not-a-join-user">
      <p>Not a Join user?</p>
      <button>Sign up</button>
    </div>
    <div class="login-content">
      <h1>Log in</h1>
      <img src="/assets/img/blue-line.svg" alt="" />
      <div class="login-input-fields">
        <input type="text" placeholder="Email" class="input-icon-mail" />
        <input type="password" placeholder="Password" class="input-icon-lock" />
      </div>
      <div class="login-check-button">
        <input type="checkbox" id="login-check-box" />
        <label for="login-check-box">Remember me</label>
      </div>
      <div class="login-buttons">
        <button class="login-btn" type="submit">Log in</button>
        <button class="login-btn-guest" type="submit">Guest Log in</button>
      </div>
    </div>
  </body>
</html>

<container class="bg_container">
  <div class="header">
    <div class="title">Summary</div>
    <img
      class="blue_bar bar_mobile_lost"
      src="assets/img/summary/Vector 5.svg"
    />
    <div class="metrics_title">Key Metrics at a Glance</div>
    <img
      class="desk_hidden mobile_visible"
      src="../assets/img/summary/horizontal_bar.svg"
    />
  </div>
  <div class="btn_frames">
    <div class="first_frame">
      <div class="frame_up">
        <div
          class="frame_pencil"
          onclick="renderMainpageContent('./html/board.html')">
          <div class="btn_pencil">
            <img
              class="not_displayed circle change_color"
              src="assets/img/summary/circle_white.svg"
            />
            <img
              class="ellipse"
              src="assets/img/summary/Ellipse 4.svg"
            />
            <img
              class="not_displayed pencil_blue change_color"
              src="assets/img/summary/pencil_blue.svg"
            />
            <img
              class="pencil hidden_pencil"
              src="assets/img/summary/edit.svg"
            />
          </div>
          <div id="toDo" class="tasks">
            <div class="txt_number"></div>
            <div class="txt_todo">To-do</div>
          </div>
        </div>
        <div
          class="frame_rectangle"
          onclick="renderMainpageContent('./html/board.html')">
          <div class="btn_pencil">
            <img
              class="not_displayed circle change_color"
              src="assets/img/summary/circle_white.svg"
            />
            <img
              class="ellipse"
              src="assets/img/summary/Ellipse 4.svg"
            />
            <img
              class="not_displayed pencil_blue change_color"
              src="assets/img/summary/rectangle_blue.svg"
            />
            <img
              class="rectangle hidden_pencil"
              src="assets/img/summary/retangle.svg"
            />
          </div>
          <div id="Done" class="tasks">
            <div class="txt_number"></div>
            <div class="txt_todo">Done</div>
          </div>
        </div>
      </div>
      <div class="urgent">
        <div
          class="frame_urgent"
          onclick="renderMainpageContent('./html/board.html')"
        >
          <div class="btn_pencil">
            <img
              class="ellipse"
              src="assets/img/summary/Red_Ellipse.svg"
            />
            <img class="peak_up" src="assets/img/summary/peak.svg"/>
            <img class="peak_down" src="assets/img/summary/peak.svg"/>
          </div>
          <div id="urGent" class="tasks">
            <div class="txt_number"></div>
            <div class="txt_todo">Urgent</div>
          </div>
          <img class="gray_bar" src="assets/img/summary/gray_bar.svg"/>
          <div id="rightDate" class="urgent_txt">
            <span class="date"></span>
            <span class="no_deadline">No deadline</span>
          </div>
        </div>
      </div>
      <div class="frame_down">
        <div
          id="inBoard"
          class="new_tasks"
          onclick="renderMainpageContent('./html/board.html')"
        >
          <span class="txt_number"></span>
          <span class="txt_todo">Tasks in board</span>
        </div>
        <div
          id="inProgress"
          class="new_tasks"
          onclick="renderMainpageContent('./html/board.html')"
        >
          <span class="txt_number"></span>
          <span class="txt_todo">Tasks in progress</span>
        </div>
        <div
          id="awaitFeedback"
          class="new_tasks"
          onclick="renderMainpageContent('./html/board.html')"
        >
          <span class="txt_number"></span>
          <span class="txt_todo">Awaiting feedback</span>
        </div>
      </div>
    </div>
    <div class="welcome_box mobile_lost">
      <h1 id="welcome" class="welcome">Good Morning,</h1>
      <span id="greetCurrentUser" class="welcome_txt">Sofia MÃ¼ller</span>
    </div>
  </div>
</container>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>summary</title>
  </head>
  <body>
    <container class="bg_container">
      <div class="header">
        <div class="title">Join 360</div>
        <img
          class="mobile_lost"
          src="assets/img/summary/Vector 5.svg"
          alt="blue bar"
        />
        <div class="metrics_title">Key Metrics at a Glance</div>
        <img
          class="desk_hidden mobile_visible"
          src="../assets/img/summary/horizontal_bar.svg"
          alt=""
        />
      </div>
      <div class="btn_frames">
        <div class="first_frame">
          <div class="frame_up">
            <div class="frame_pencil">
              <div class="btn_pencil">
                <img
                  class="d-none circle change_color"
                  src="assets/img/summary/circle_white.svg"
                  alt=""
                />
                <img
                  class="ellipse"
                  src="assets/img/summary/Ellipse 4.svg"
                  alt=""
                />
                <img
                  class="d-none pencil_blue change_color"
                  src="assets/img/summary/pencil_blue.svg"
                  alt=""
                />
                <img
                  class="pencil hidden_pencil"
                  src="assets/img/summary/edit.svg"
                  alt=""
                />
              </div>
              <div class="tasks">
                <div class="txt_number">1</div>
                <div class="txt_todo">To-do</div>
              </div>
            </div>
            <div class="frame_rectangle">
              <div class="btn_pencil">
                <img
                  class="d-none circle change_color"
                  src="assets/img/summary/circle_white.svg"
                  alt=""
                />
                <img
                  class="ellipse"
                  src="assets/img/summary/Ellipse 4.svg"
                  alt=""
                />
                <img
                  class="d-none pencil_blue change_color"
                  src="assets/img/summary/rectangle_blue.svg"
                  alt=""
                />
                <img
                  class="rectangle hidden_pencil"
                  src="assets/img/summary/retangle.svg"
                  alt=""
                />
              </div>
              <div class="tasks">
                <div class="txt_number">1</div>
                <div class="txt_todo">Done</div>
              </div>
            </div>
          </div>
          <div class="urgent">
            <div class="frame_urgent">
              <div class="btn_pencil">
                <img
                  class="ellipse"
                  src="assets/img/summary/Red_Ellipse.svg"
                  alt="circle"
                />
                <img class="peak_up" src="assets/img/summary/peak.svg" alt="" />
                <img
                  class="peak_down"
                  src="assets/img/summary/peak.svg"
                  alt=""
                />
              </div>
              <div class="tasks">
                <div class="txt_number">1</div>
                <div class="txt_todo">Urgent</div>
              </div>
              <img
                class="gray_bar"
                src="assets/img/summary/gray_bar.svg"
                alt=""
              />
              <div class="urgent_txt">
                <span class="date">October 22, 2022</span>
                <span class="deadline">Upcoming deadline</span>
              </div>
            </div>
          </div>
          <div class="frame_down">
            <div class="new_tasks">
              <span class="txt_number">5</span>
              <span class="txt_todo">Tasks in board</span>
            </div>
            <div class="new_tasks">
              <span class="txt_number">2</span>
              <span class="txt_todo">Tasks in progress</span>
            </div>
            <div class="new_tasks">
              <span class="txt_number">2</span>
              <span class="txt_todo">Awaiting feedback</span>
            </div>
          </div>
        </div>
        <div class="welcome_box mobile_lost">
          <h1 class="welcome">Good Morning,</h1>
          <span class="welcome_txt">Sofia MÃ¼ller</span>
        </div>
      </div>
    </container>
  </body>
  <script src="script.js"></script>
</html>

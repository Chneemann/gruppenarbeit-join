<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/media_board.css" />
    <link rel="stylesheet" href="./css/add_edit_task.css" />
    <link rel="stylesheet" href="./css/form_edit_task.css" />

    <link rel="stylesheet" href="./css/media_summary.css" />
    <link
      rel="stylesheet"
      href="./fonts/Figtree/Figtree-VariableFont_wght.ttf"
    />
    <title>Join</title>
    <script src="./script.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/html_include.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/edit_task.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/address.js"></script>
    <script src="./js/summary.js"></script>
  </head>
  <body onload="init()" onclick="closeNavbarMenu(event)">
    <div id="welcome-msg" class="welcome-msg"></div>
    <div id="mobile-header" class="d-none">
      <div class="mobile-header">
        <img class="mobile-header-logo" src="./assets/img/logo.svg" alt="" />
        <div class="mobile-header-left-frame">
          <div
            class="mobile-header-helpimg"
            onclick="renderMainpageContent('./html/help.html')"
          >
            <img src="./assets/img/help.svg" alt="" />
          </div>
          <div
            class="mobile-header-userimg"
            id="mobile-header-userimg"
            onclick="openNavbarMenu()"
          ></div>
        </div>
      </div>
    </div>
    <div id="navbar">
      <div class="upper-frame">
        <span>Kanban Project Management Tool</span>
        <div class="mobile-header-left-frame">
          <div
            class="mobile-header-helpimg"
            onclick="renderMainpageContent('./html/help.html')"
          >
            <img src="./assets/img/help.svg" alt="" />
          </div>
          <div
            class="mobile-header-userimg"
            id="header-userimg"
            onclick="openNavbarMenu()"
          ></div>
        </div>
      </div>
      <div class="left-frame">
        <img class="logo-up-left" src="./assets/img/logo_navbar.svg" alt="" />

        <div class="nav-links">
          <div
            id="navLinkSummary"
            class="nav-links-inner"
            onclick="renderMainpageContent('./html/summary.html')"
          >
            <img src="./assets/img/navbar/summary.svg" alt="sumary" /><span
              >Summary</span
            >
          </div>
          <div
            id="navLinkAddtask"
            class="nav-links-inner"
            onclick="renderMainpageContent('./html/add_task.html')"
          >
            <img src="./assets/img/navbar/addtasks.svg" alt="addtask" /><span
              >Add Task</span
            >
          </div>
          <div
            id="navLinkBoard"
            class="nav-links-inner"
            onclick="renderMainpageContent('./html/board.html')"
          >
            <img src="./assets/img/navbar/board.svg" alt="board" /><span
              >Board</span
            >
          </div>
          <div
            id="navLinkContacts"
            class="nav-links-inner"
            onclick="renderMainpageContent('./html/adress-innerframe.html')"
          >
            <img src="./assets/img/navbar/contacts.svg" alt="contacts" /><span
              >Contacts</span
            >
          </div>
        </div>
        <div class="reference">
          <div onclick="renderMainpageContent('./html/privacypolicy.html')">
            Privacy Policy
          </div>
          <div onclick="renderMainpageContent('./html/legalnotice.html')">
            Legal Notice
          </div>
          <div onclick="logout()">Log out</div>
        </div>
      </div>
    </div>
    <div id="mobile-navbar" class="d-none">
      <div class="mobile-navbar">
        <div
          class="mobile-navbar-link"
          onclick="renderMainpageContent('./html/summary.html')"
        >
          <img src="./assets/img/navbar/summary.svg" alt="summary" />
          <p>Summary</p>
        </div>
        <div
          class="mobile-navbar-link"
          onclick="renderMainpageContent('./html/board.html')"
          Ã¥
        >
          <img src="./assets/img/navbar/board.svg" alt="board" />
          <p>Board</p>
        </div>
        <div
          class="mobile-navbar-link"
          onclick="renderMainpageContent('./html/add_task.html')"
        >
          <img src="./assets/img/navbar/addtasks.svg" alt="addtask" />
          <p>Add Tasks</p>
        </div>
        <div
          class="mobile-navbar-link"
          onclick="renderMainpageContent('./html/adress-innerframe.html',renderContacts)"
        >
          <img src="./assets/img/navbar/contacts.svg" alt="contacts" />
          <p>Contacts</p>
        </div>
      </div>
    </div>
    <div class="content">
      <div id="navbar-menu" class="navbar-menu d-none">
        <div
          class="navbar-menu-button"
          onclick="renderMainpageContent('./html/legalnotice.html')"
        >
          <span>Legal Notice</span>
        </div>
        <div
          class="navbar-menu-button"
          onclick="renderMainpageContent('./html/privacypolicy.html')"
        >
          <span>Privacy Policy</span>
        </div>
        <div class="navbar-menu-button" onclick="logout()">
          <span>Log out</span>
        </div>
      </div>
      <div id="information-window" class="dialog-bg d-none">
        <div id="information-msg"></div>
      </div>
      <div id="mainpage-content"></div>
    </div>
  </body>
</html>
